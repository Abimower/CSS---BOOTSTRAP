<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ejercicio 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

<body>
<main>
    <form class="m-auto p-5 border shadow rounded">
        <div class="form ">
            <label for="correo" class="form-label">Correo Electronico</label>
            <input type="email" class="form-control" id="correo" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">Nunca compartiremos tu direccion de correo electronico con nadie</div>
        </div>
        <div class="form">
            <label for="contraseña" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="contraseña">
        </div>
        <div class="form form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="btn-recor" for="exampleCheck1">Recordarme</label>
        </div>
        <button type="Enviar" class="btn btn-primary">Enviar</button>
    </form>
</main>



    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
